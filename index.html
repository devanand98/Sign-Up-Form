<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="left_banner">
            <div class="logo_banner">
                <img class="logo" src="odin.png" alt="odin_logo">
                <h1>Dev</h1>
            </div>
                  
        </div>

        <main class="main_content">

            <div class="description">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis alias aut veritatis animi. Enim adipisci soluta ipsum optio omnis natus, est quos cum?
                    <br>
                    <br>
                    You know you want to!</p>
            </div>



            <div class="form1">
                <h1>Let's do this!</h1>

                <form action="http://httpbin.org/post" method="post">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">

                    <label for="lastName">Last Name</label>
                    <input type="text" name="last_name" id="lastName">
    
                    
                </form>

                <div class="form2">
                    
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">

                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" name="phoneNumber" id="phoneNumber">
                        

                    </form>

                <div class="form3">
                    
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password">

                        <label for="confirmPassword">Confirm Password</label>
                        <input type="text" name="confirmPassword" id="confirmPassword">
                        

                    </form>
            </div>

            

            <div class="submission">
                <button>Create Account</button>

                <div class="loginText">
                    <h2>Already have an account? <a href="www.google.com">login</a></h2>
                </div>
            </div>
            
        </div>    
    </div>
    
    
</body>
</html>
