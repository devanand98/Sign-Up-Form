<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="left_banner">
            <div class="logo_banner">
                <img class="logo" src="odin.png" alt="odin_logo">
                <h1>Dev</h1>
            </div>
                  
        </div>

        <main class="main_content">

            <div class="description">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis alias aut veritatis animi. Enim adipisci soluta ipsum optio omnis natus, est quos cum?
                    <br>
                    <br>
                    You know you want to!</p>
            </div>


            <div class="formCard">
                <h2 style="color: black;">Let's do this!</h2>
                
                <form action="http://httpbin.org/post" method="post">

                    <div class="firstName">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="first_name">
                    </div>
                   
                    <div class="lastName">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="last_name" id="lastName">
                    </div>
                    <br>
                    <br>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email">
                    </div>

                    <div class="phoneNumber">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="text" name="phoneNumber" id="phoneNumber">
                    </div>
                    <br>
                    <br>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                            <input type="text" name="password" id="password">
                    </div>

                    <div class="confirmPassword">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="text" name="confirmPassword" id="confirmPassword">
                    </div>
                    </form>
                </div>
      
                
            <div class="submission">
                <button>Create Account</button>

                <div class="loginText">
                    <h2>Already have an account? <a href="www.google.com">login</a></h2>
                </div>
            </div>
            
        </div>    
    </div>
    
    
</body>
</html>
